<html>
<head>
    <title>TaskStore-ToDoList</title>
    <link rel="icon" href="icon.png">
</head>
<style>
    body {
        background-image: url('background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: #333;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        }
    main {
            background-color: rgb(231, 236, 249);
            padding: 50px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1e1e1e;
        }
        h3 {
            color: #444;
        }

        li {
            background-color: #f7f7f7;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: left;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        marquee {
            color: #666;
        }
</style>
<body>
    <main>
    <h1 align="Center">To-do List</h1>
    <div align='Center'>
    <button onclick="window.location.href='index.html'">Main Menu</button>
    </div>
    <br>
    <marquee>Get Better Everyday! Manage Tasks! Succeed. </marquee>
    <section>
    <div align="Center">
    <h2>Tasks</h2>
    <input id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    </div>
    </section>
    <script>
        function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskText = taskInput.value.trim();
    
    if (!taskText) return;

    const listItem = document.createElement('li');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    
    const taskSpan = document.createElement('span');
    taskSpan.textContent = taskText;

    const deleteButton = document.createElement('button');
    deleteButton.textContent = '❌';

    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            taskSpan.style.cssText = 'text-decoration: line-through; font-style: italic; color: gray;';
        } else {
            taskSpan.style.cssText = 'text-decoration: none; font-style: normal; color: inherit;';
        }
    });

    deleteButton.addEventListener('click', () => {
        listItem.remove();
    });

    listItem.append(checkbox, taskSpan, deleteButton);
    taskList.append(listItem);

    taskInput.value = '';
}
    </script>
    </main>
</body>
</html>
