<html>
<head>
    <title>TaskStore-ToDoList</title>
    <link rel="icon" href="icon.png">
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <main>
    <h1 align="Center">To-do List</h1>
    <div align='Center'>
    <button onclick="window.location.href='index.html'">Main Menu</button>
    </div>
    <br>
    <marquee>Get Better Everyday! Manage Tasks! Succeed. </marquee>
    <section>
    <div align="Center">
    <h2>Tasks</h2>
    <input id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    </div>
    </section>
    <script>
        function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskText = taskInput.value.trim();
    
    if (!taskText) return;

    const listItem = document.createElement('li');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    
    const taskSpan = document.createElement('span');
    taskSpan.textContent = taskText;

    const deleteButton = document.createElement('button');
    deleteButton.textContent = '❌';

    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            taskSpan.style.cssText = 'text-decoration: line-through; font-style: italic; color: gray;';
        } else {
            taskSpan.style.cssText = 'text-decoration: none; font-style: normal; color: inherit;';
        }
    });

    deleteButton.addEventListener('click', () => {
        listItem.remove();
    });

    listItem.append(checkbox, taskSpan, deleteButton);
    taskList.append(listItem);

    taskInput.value = '';
}
    </script>
    </main>
</body>
</html>
